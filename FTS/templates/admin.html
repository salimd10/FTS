{%extends "admin_base.html"%}
{%block pblock%}
<div>{{msg}}</div>
 <div class="templatemo-content-widget no-padding">
            <div class="panel panel-default table-responsive">

              <table class="table table-striped table-bordered templatemo-user-table">
                <form method="post" action=#>
                <thead>
                  <tr>
                    <td><input type="checkbox" class="form-control" id="select_all"/></td>
                    <td><a href="" class="white-text templatemo-sort-by"> Name <span class="caret"></span></a></td>
                    <td><a href="" class="white-text templatemo-sort-by">ID <span class="caret"></span></a></td>
                    <td><a href="" class="white-text templatemo-sort-by">Action <span class="caret"></span></a></td>
                  </tr>
                </thead>
                <tbody>
                {%for file in incoming_files%}

                  <tr>
                    <td></td>
                    {%for data in file%}
				        <td>{{data}}</td>
				    {%endfor%}
                    <td><a href="/admin_accept/{{staff_id}}" class="templatemo-edit-btn">accept</a></td>
                  </tr>

                {%endfor%}
                </tbody>
                </form>
              </table>

            </div>
 </div>
{%endblock%}

{%block ablock%}
<div>{{msg}}</div>
 <div class="templatemo-content-widget no-padding">
            <div class="panel panel-default table-responsive">

              <table class="table table-striped table-bordered templatemo-user-table">
                <thead>
                  <tr>
                    <td></td>
                    <td><a href="" class="white-text templatemo-sort-by"> Name <span class="caret"></span></a></td>
                    <!--<td><a href="" class="white-text templatemo-sort-by">ID <span class="caret"></span></a></td>-->
                    <td><a href="" class="white-text templatemo-sort-by">Destination<span class="caret"></span></a></td>
                    <td><a href="" class="white-text templatemo-sort-by">Action <span class="caret"></span></a></td>
                  </tr>
                </thead>
                <tbody>

                <form method="post" action="/send/{{staff_id}}">
                    {%csrf_token%}
                      <tr>
                        <td></td>

                          <td>

                            <select name="files"   class="form-control">
                                {%for file in file_list%}
                                 <option value={{file.0}}>{{file.1}}</option>
                                {%endfor%}
                            </select>

                          </td>


                          <td>
                            <select name="receiver"   class="form-control">
                                {%for user in user_list%}
                                      <option value={{user.0}}>{{user.1}}</option>
                                {%endfor%}
                            </select>
                          </td>
                          <td><input type="submit" value="send" class="templatemo-edit-btn"/></td>
                      </tr>
                </form>

                </tbody>
              </table>

            </div>
 </div>

{%endblock%}
